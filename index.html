<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RD 1050538</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 26px 18px 30px;
    }

    h1 {
      margin: 22px 0 26px;
      text-align: center;
      font-size: 44px;
      letter-spacing: 1px;
      font-weight: 700;
      color: #555;
    }

    .sub {
      text-align: center;
      color: #555;
      line-height: 1.35;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .thumb {
      border: 2px solid #bcbcbc;
      background: #ffffff;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      overflow: hidden;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #f5f5f5;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      z-index: 9999;
      padding: 18px;
      box-sizing: border-box;
    }

    .overlay.show { display: block; }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      color: #111;
      font-size: 16px;
    }

    .btn {
      border: 1px solid #ccc;
      background: #ffffff;
      color: #111;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    .viewer {
      height: calc(100vh - 80px);
      display: grid;
      place-items: center;
    }

    .viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      background: #ffffff;
    }

    @media (max-width: 420px) {
      h1 { font-size: 38px; }
      .sub { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>RD 1050538</h1>
    <div class="sub">
      Woven - Plain Weave<br>
      Nylon 96% Span 4%<br>
      240(g/m²) / 7.08(oz)<br>
      Piece Dye
    </div>

    <div class="grid" id="grid">
      <div class="thumb" data-src="1.png"><img src="1.png"></div>
      <div class="thumb" data-src="2.png"><img src="2.png"></div>
      <div class="thumb" data-src="3.gif"><img src="3.gif"></div>
      <div class="thumb" data-src="4.png"><img src="4.png"></div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="topbar">
      <button class="btn" id="backBtn">← Back</button>
      <div id="counter"></div>
      <button class="btn" id="closeBtn">Close ✕</button>
    </div>
    <div class="viewer">
      <img id="bigImg">
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const bigImg = document.getElementById("bigImg");
    const backBtn = document.getElementById("backBtn");
    const closeBtn = document.getElementById("closeBtn");
    const items = Array.from(document.querySelectorAll(".thumb"));
    const srcList = items.map(el => el.dataset.src);

    function openViewer(src) {
      bigImg.src = src;
      overlay.classList.add("show");
      const idx = srcList.indexOf(src);
      document.getElementById("counter").textContent = `${idx + 1} / ${srcList.length}`;
      history.pushState({ open: true }, "");
    }

    function closeViewer() {
      overlay.classList.remove("show");
      bigImg.src = "";
    }

    items.forEach(el => {
      el.addEventListener("click", () => openViewer(el.dataset.src));
    });

    backBtn.addEventListener("click", () => history.back());
    closeBtn.addEventListener("click", () => history.back());

    overlay.addEventListener("click", e => {
      if (e.target === overlay) history.back();
    });

    window.addEventListener("popstate", () => {
      if (overlay.classList.contains("show")) closeViewer();
    });
  </script>
</body>
</html>
